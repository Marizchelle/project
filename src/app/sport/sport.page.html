<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button  style="color:  #f64f85;"default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title></ion-title>
  <ion-button fill="clear" slot="end" routerLink="/cart">
    <ion-badge style="background-color: #fce413;" color="dark" slot="end">10</ion-badge><ion-icon style="color:  #f64f85;" slot="icon-only" name="cart"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-card  style="background-color: #f64f85;">
  <img alt="Silhouette of mountains" src="assets/bola.jpg" />
  <ion-card-header>
    <ion-card-title>Sport</ion-card-title>
    <ion-card-subtitle style="color:black">Php 3,500.00</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content style="color: white">
    Sport pertains to any form of physical activity or game, often competitive and organized, that aims to use, maintain, or improve physical ability and skills
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item>
    <ion-select aria-label="Brand" interface="popover" placeholder="Select Brand">
      <ion-select-option value="Molten">Molten</ion-select-option>
      <ion-select-option value="Nike">Nike</ion-select-option>
      <ion-select-option value="Adidas">Adidas</ion-select-option>
      <ion-select-option value="Jordan">Jordan</ion-select-option>
      <ion-select-option value="Puma">Puma</ion-select-option>
      <ion-select-option value="Converse">Converse</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-select aria-label="Color" interface="popover" placeholder="Select Color">
      <ion-select-option value="Brown">Brown</ion-select-option>
      <ion-select-option value="Black">Black</ion-select-option>
      <ion-select-option value="Orange">Orange</ion-select-option>
      
    </ion-select>
  </ion-item>
</ion-list>


<!--<ion-button class="btn1" routerLink="/payment">Add to Cart</ion-button>
<ion-button class="btn1" routerLink="/payment">BUY</ion-button>-->

<ion-toolbar class="tool">
  <ion-buttons slot="end">
    <ion-button shape="round" class="btn1" (click)="setOpen(true)">Add to Cart</ion-button>
<ion-alert
  [isOpen]="isAlertOpen"
  header="Successful!"
  message="Added to Cart"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
    <ion-button shape="round" class="btn1" routerLink="/payment">BUY</ion-button>
  </ion-buttons>
</ion-toolbar>
